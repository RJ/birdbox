<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>{% block title %}Birdbox{% endblock %}</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- Theme colors -->
    <meta name="theme-color" content="#000000">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Intercom">
    <link rel="apple-touch-icon" href="/static/birdbox.png">

    <!-- Prevent iOS Safari UI from showing -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Icon for browsers -->
    <link rel="icon" type="image/png" href="/static/birdbox.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="p-4">
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
