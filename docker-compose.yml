services:
  birdbox:
    build: .
    container_name: birdbox-rs
    ports:
      - "3000:3000"
      # Single UDP port for WebRTC media (using UDP mux)
      - "50000:50000/udp"
    env_file:
      - .env
    volumes:
      # Mount templates for easy updates without rebuild
      - ./templates:/app/templates:ro
    restart: unless-stopped

